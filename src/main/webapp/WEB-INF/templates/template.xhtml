<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html  xmlns="http://www.w3.org/1999/xhtml"
       xmlns:h="http://xmlns.jcp.org/jsf/html"
       xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
       xmlns:p="http://primefaces.org/ui">
    <h:head>
        <meta charset="utf-8" />
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <title><ui:insert name="title">Default title</ui:insert></title>
        <h:outputStylesheet library="css" name="default.css" />
        <ui:insert name="header"></ui:insert>
    </h:head>
    <h:body>
        <p:layout>
            <p:layoutUnit position="west" >
                <p:menu>
                    <p:menuitem value="Home" url="index.xhtml" icon="fa fa-home"/>
                    <p:submenu label="Services">
                        <p:menuitem value="Storage" url="storage.xhtml" icon="fa fa-folder-open"/>
                        <p:menuitem value="Message Queue" outcome="queue.xhtml" icon="fa fa-sort-amount-asc"/>
                        <p:menuitem value="Virtual Machine" outcome="vm.xhtml" icon="fa fa-server"/>
                        <p:menuitem value="Database" outcome="database.xhtml" icon="fa fa-database"/>
                    </p:submenu>
                </p:menu>
            </p:layoutUnit>
            <p:layoutUnit position="center">
                <ui:insert name="content">Default content</ui:insert>
            </p:layoutUnit>
        </p:layout>
    </h:body>
</html>
