<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Cloud Tester Web</title>
    </h:head>
    <h:body>
        <h2>Upload files to test cloud APIs:</h2>
        <br />
        <h:form enctype="multipart/form-data">
            <p:growl id="messages" showDetail="true" globalOnly="true" />
            <h:panelGrid columns="3" >
                <p:outputLabel for="file" value="Select file" />
                <p:fileUpload id="file" value="#{indexController.file}" required="true" mode="simple" skinSimple="true" />
                <p:message for="file" display="icon" />

                <p:outputLabel for="testTime" value="Test times" />
                <p:inputText id="testTime" type="number" value="#{indexController.times}" required="true" />
                <p:message for="testTime" display="icon" />

                <p:spacer /> 
                <p:commandButton value="Submit" ajax="false" actionListener="#{indexController.upload}" />
            </h:panelGrid>
        </h:form>
    </h:body>
</html>
