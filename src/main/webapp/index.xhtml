<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Cloud Tester Web</title>
    </h:head>
    <h:body>
        Upload files to test:
        <h:form enctype="multipart/form-data">
            <p:growl id="messages" showDetail="true" globalOnly="true" />
            <p:panelGrid columns="3" >
                <p:outputLabel for="file" value="Name:" />
                <p:fileUpload id="file" value="#{indexController.file}" mode="simple" skinSimple="true" />
                <p:message for="file" display="icon" />
                
                <p:spacer />
                <p:commandButton value="Submit" ajax="false" actionListener="#{indexController.upload}" />
            </p:panelGrid>

        </h:form>
    </h:body>
</html>
